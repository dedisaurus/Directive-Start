<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- dibawah adalah contoh kondisi menampilkan data lewat if -->
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{'odd': odd%2 !==0}" [ngStyle]="{'backgroundColor': odd%2!==0 ? 'yellow': 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{'odd': odd%2 !==0}" [ngStyle]="{'backgroundColor': odd%2!==0 ? 'yellow': 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" [ngClass]="{'odd': odd%2 !==0}" [ngStyle]="{'backgroundColor': odd%2!==0 ? 'yellow': 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <!-- this sample custom structural directives, hubungannya sama file unless.directive -->
          <li class="list-group-item" [ngClass]="{'odd': odd%2 !==0}" [ngStyle]="{'backgroundColor': odd%2!==0 ? 'yellow': 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Please Select another paragraph</p>
      <p [appBetterHighlight]="'magenta'" defaultColor="yellow">Please Better Highlight</p>
      <!-- better use ngswitch for condition -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">
          value is 10
        </p>
        <p *ngSwitchCase="5">
          value is 5
        </p>
        <p *ngSwitchCase="100">
          value is 100
        </p>
        <p *ngSwitchDefault>
          value is default
        </p>
      </div>
      <!-- bisa seperti ini pake property bindinng [defaultColor]="'yellow'" -->
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
